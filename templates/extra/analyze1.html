<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Analyzing the text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }

        h3 {
            padding: 5px;
            text-align: center;
            color: azure;
        }
        
        p {
            font-size: large;
            text-align: center;
            padding: 2px;
            background-color: aqua;
            max-width: 300px;
            overflow-wrap: break-word;
            margin:  auto;
            white-space: pre;  
            
        }
    </style>
    <!--html by default might remove extra spaces or newlines so we can use (whitespace:pre) to preserve the spaces and newlines-->
</head>
<body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" ></script>
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg  bg-primary border-bottom border-body" data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text Analyses</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
              
          </div>
        </div>
    </nav>
    <!--Alert message-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Text analysis is shown below</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!--content-->
    <h3 style="padding-top: 20px;" >Given Text:</h3>
      <p>
          {{given}} 
      </p>
      
    <h3 >Operations Performed:</h3>
      <p style="background-color: burlywood;">
          {{operations|join:"<br>"}}
      </p>
      
    <h3>Analyzed Text:</h3>
      <p style="padding-bottom:10px;">
          {{analyzed}}
      </p>
      
</body>
</html>
